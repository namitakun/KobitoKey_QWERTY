# 左手（Peripheral 側）固有設定
# キーボード名を ZMK に登録
CONFIG_ZMK_KEYBOARD_NAME="KobitoKey"

# --- スプリット／通信まわり ---
# NFC タグ用ピンを GPIO 化して誤動作を防ぐ
CONFIG_NFCT_PINS_AS_GPIOS=y
# 左手側の USB 機能を無効化し、BLE のみに専念
CONFIG_ZMK_USB=n

# --- トラックボール関連 ---
# 左手トラックボールの X 軸を反転（物理配置との整合）
CONFIG_PMW3610_INVERT_X=y

# --- バッテリーと接続間隔 ---
# Peripheral 側の BLE 接続間隔（最小）
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
# Peripheral 側の BLE 接続間隔（最大）
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12
