# 左手（Peripheral 側）固有設定
CONFIG_ZMK_KEYBOARD_NAME="KobitoKey"

# --- スプリット／通信まわり ---
CONFIG_ZMK_POINTING=y
CONFIG_NFCT_PINS_AS_GPIOS=y
CONFIG_ZMK_BLE=y
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y
CONFIG_ZMK_USB=n  # USB は無効化して BLE 接続に専念

# --- トラックボール関連 ---
CONFIG_SPI=y
CONFIG_INPUT=y

CONFIG_PMW3610=y
CONFIG_PMW3610_INVERT_X=y  # 左手側は X 軸を反転
CONFIG_PMW3610_SMART_ALGORITHM=y
CONFIG_PMW3610_REPORT_INTERVAL_MIN=12

CONFIG_SENSOR_ROTATION=y  # センサー回転補正を利用

# --- バッテリーと接続間隔 ---
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12
