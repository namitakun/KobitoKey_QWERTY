# 右手（Central 側）固有設定
# NFC ピンは devicetree (&uicr) で GPIO 化済み
CONFIG_NRF_STORE_REBOOT_TYPE_GPREGRET=n
# 中央側では USB 入力も許可して、単体でも PC に接続可能にする
CONFIG_ZMK_USB=y

# --- 中央機能関連 ---
# ZMK Studio を使えるようにする
CONFIG_ZMK_STUDIO=y
# Studio 側のロック機能を無効化して操作性を優先
CONFIG_ZMK_STUDIO_LOCKING=n

# --- トラックボール関連 ---
# 右手トラックボールは X 軸反転不要
CONFIG_PMW3610_INVERT_X=n

# --- バッテリー共有と Central 役割 ---
# Peripheral 側バッテリー情報を中央でプロキシ表示
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
# Peripheral バッテリーを中央から取得
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
# 右手を split の Central（親機）として動作させる
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# --- デバッグ用 UART ログ（BLE 広告状況の確認に使用、調査後は戻す） ---
# UART/Console を有効化してログを取得
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
# Bluetooth スタックの詳細ログを出力
CONFIG_LOG=y
CONFIG_BT_LOG_LEVEL_DBG=y
CONFIG_BT_DEBUG_LOG=y

# --- RGB LED ウィジェット ---
# RGB LED ウィジェットを有効化
CONFIG_RGBLED_WIDGET=y
# ブリンク間隔を 1000ms に設定
CONFIG_RGBLED_WIDGET_INTERVAL_MS=1000

# バッテリー表示の閾値
# 高バッテリー閾値（%）
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_HIGH=60
# 低バッテリー閾値（%）
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_LOW=30
# 致命的バッテリー閾値（%）
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_CRITICAL=10

# レイヤーごとの常時表示カラー設定
# 数値は `rgbled_adapter` のカラーパレット (0:赤, 4:緑, 6:シアン など)
CONFIG_RGBLED_WIDGET_SHOW_LAYER_COLORS=y
# ベースレイヤーのカラー
CONFIG_RGBLED_WIDGET_LAYER_0_COLOR=0
# レイヤー1のカラー
CONFIG_RGBLED_WIDGET_LAYER_1_COLOR=4
# レイヤー2のカラー
CONFIG_RGBLED_WIDGET_LAYER_2_COLOR=4
# レイヤー3のカラー
CONFIG_RGBLED_WIDGET_LAYER_3_COLOR=6
# レイヤー4のカラー
CONFIG_RGBLED_WIDGET_LAYER_4_COLOR=4
